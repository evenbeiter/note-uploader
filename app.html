<!DOCTYPE html>
<html>
<head>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="icons/icon-32.png">
<link rel="apple-touch-icon" href="icons/icon.png">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="src/news.css" rel="stylesheet">
<title>Note Uploader</title>
<style>
/* 讓主容器佔滿視窗並置中 */
body, html { height: 100%; }

/* 中段容器：限制高度在視窗中段，避免三顆按鈕被拉太開 */
.mid-band {
height: 50vh; /* 中段高度，可依需求調整 40~60vh */
max-width: 520px; /* 控制按鈕區最大寬度 */
width: min(90vw, 520px);
}

/* 讓按鈕有良好觸控尺寸與可讀性 */
.app-btn {
padding-block: 0.95rem;
font-weight: 600;
}
</style>
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center">

<!-- 中段容器：垂直排列並等距分散 -->
<main class="mid-band d-flex flex-column justify-content-between w-100">
<!-- 按鈕區：想增減按鈕就複製/刪除 .btn 區塊 -->
<button class="btn btn-primary btn-lg app-btn">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layout-text-sidebar-reverse" viewBox="0 0 16 16">
    <path d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm0 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5m-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z"/>
    <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm1 0h9a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5z"/>
  </svg>
</button>
<button class="btn btn-outline-primary btn-lg app-btn">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
  </svg>
</button>
<button class="btn btn-secondary btn-lg app-btn">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
    <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
    <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
  </svg>
</button>
</main>

<!-- 可選：底部固定訊息（示範用，預設隱藏）
<footer class="position-fixed bottom-0 start-0 end-0 text-center small
text-body-secondary d-none">
這裡可放版本或狀態
</footer>
-->

</body>
</html>
